<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
      <title>Brasil Investimentos</title>
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }

      nav {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }

      .welcome {
        font-size: 2rem;
        font-weight: 600;
        margin-right: auto;
      }

      .logo {
        width: 4rem;
        height: 4rem;
        margin-right: 1rem;
        cursor: pointer;
      }

      .login {
        display: flex;
        flex-direction: column;
        margin-top: 2rem;
      }

      .login__input {
        padding: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
      }

      .login__input--user {
        background-color: #eee;
      }

      .login__input--pin {
        background-color: #f2f2f2;
      }

      .login__btn {
        padding: 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .main_preloader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .preloader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 6rem;
        height: 6rem;
        margin-bottom: 1rem;
        background-color: #333;
        border-radius: 10px;
      }

      .preloader__square {
        width: 1rem;
        height: 1rem;
        background-color: #fff;
        margin-right: 0.5rem;
      }

      .status {
        font-size: 1.4rem;
        font-weight: 500;
      }

      .status__dot {
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      .app {
        padding: 2rem;
      }

      .balance {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.8rem;
        margin-bottom: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .balance__label {
        font-size: 1.6rem;
        font-weight: 600;
      }

      .balance__date {
        font-size: 1.2rem;
        color: #999;
      }

      .balance__value {
        font-size: 3.6rem;
        font-weight: 600;
        color: #333;
      }

      .movements {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .movements__row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.8rem;
        border-bottom: 1px solid #ddd;
      }

      .movements__type {
        padding: 0.8rem;
        border-radius: 5px;
        font-size: 1.4rem;
      }

      .movements__date {
        font-size: 1.4rem;
        color: #999;
      }

      .movements__value {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
      }

      .summary {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        margin-bottom: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .summary__label {
        font-size: 1.4rem;
        font-weight: 500;
      }

      .summary__value {
        font-size: 2.4rem;
        font-weight: 600;
        color: #333;
      }

      .summary__value--in {
        color: #4caf50;
      }

      .summary__value--out {
        color: #f44336;
      }

      .summary__value--interest {
        color: #2196f3;
      }

      .btn--sort {
        padding: 1rem;
        margin-top: 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .operation {
        display: none;
        padding: 2rem;
        margin-bottom: 2rem;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .operation--transfer {
        display: block;
      }

      .operation--transfer h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .operation--loan h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .operation--close h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 2rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        margin-bottom: 2rem;
      }

      .form__input {
        padding: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 5px;
      }

      .form__input--to {
        background-color: #f2f2f2;
      }

      .form__input--amount {
        background-color: #f2f2f2;
      }

      .form__btn {
        padding: 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form__label {
        font-size: 1.4rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
        color: #333;
      }

      .form--loan {
        display: flex;
        align-items: center;
      }

  </head>

  <body>
    <nav>
      <p class="welcome">Realize Seu Login</p>
      <img src="logo.png" alt="Logo" class="logo btn--show-modal" />
      <form class="login">
        <input
          type="text"
          placeholder="Nome"
          class="login__input login__input--user"
        />
        <input
          type="password"
          placeholder="Senha"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>
    <div class="main_preloader">
      <div class="preloader">
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
        <div class="preloader__square"></div>
      </div>
      <div class="status text-loading">
        Carregando<span class="status__dot">.</span
        ><span class="status__dot">.</span><span class="status__dot">.</span>
      </div>
    </div>
    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Extrato</p>
          <p class="balance__date">
            Atualizado ás  <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000R$</p>
      </div>

      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000R$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378R$</div>
        </div>
      </div>

      <div class="summary">
        <p class="summary__label">Entrada</p>
        <p class="summary__value summary__value--in">0000R$</p>
        <p class="summary__label">Saida</p>
        <p class="summary__value summary__value--out">0000R$</p>
        <p class="summary__label">Taxa Corretora</p>
        <p class="summary__value summary__value--interest">0000R$</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <div class="operation operation--transfer">
        <h2>Realizar transferência</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transferir para</label>
          <label class="form__label">Valor</label>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Realizar Depósito</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">valor</label>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>
      <div class="logout_container">
        <button class="logout_btn">Sair</button>

        <p class="logout-timer">
          You will be logged out in <span class="timer">05:00</span>
        </p>
      </div>
    </main>
    <div class="modal">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Account already created to test the website<br />
      </h2>
      <ul class="modal__form login--submit">
        <li>Username - br & Password - 1111</li>
        <li>Username - nm & Password - 2222</li>
        <li>Username - vc & Password - 3333</li>
        <li>Username - ukc & Password - 4444</li>
        <li>Username - js & Password - 5555</li>
        <li>Username - mj & Password - 6666</li>
        <li>Username - rj & Password - 7777</li>
      </ul>
      <h2 class="modal__footer">To reopen this window click on Logo<br /></h3>
    </div>
    <div class="overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
